<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我的個人作業頁面</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fff5f7;
      text-align: center;
      margin-top: 80px;
      color: #444;
    }
    h1 {
      color: #c05684;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    button {
      padding: 10px 20px;
      background-color: #f7a8b8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #text {
      display: none;
      color: #444;
      margin-top: 20px;
    }
    .info {
      margin-top: 40px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Hi，我是+0 🌸</h1>
  <p>這是我第一次用 HTML + CSS + jQuery 製作的個人作業網頁 💗</p>
  
  <button id="btn">點我看看互動效果！</button>
  <p id="text">你按到我啦～這就是 jQuery 的互動效果 ✨</p>
  
  <div class="info">
    <p>課程名稱：前端網頁設計基礎</p>
    <p>學號：03140901</p>
    <p>日期：2025/10/08</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#btn").click(function(){
      $("#text").fadeIn(800);
    });
  </script>
</body>
</html>
